<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayOS Payment Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .result.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .result.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .result h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .result pre {
      background: rgba(0, 0, 0, 0.05);
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }

    .payment-link {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 2px solid #667eea;
    }

    .payment-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      word-break: break-all;
    }

    .payment-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .input-hint {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üí≥ PayOS Payment Test</h1>
    <p class="subtitle">Test t·∫°o link thanh to√°n v·ªõi PayOS</p>

    <form id="paymentForm">
      <div class="form-group">
        <label for="amount">S·ªë ti·ªÅn (VNƒê) *</label>
        <input type="number" id="amount" name="amount" value="100000" required min="1000">
        <div class="input-hint">T·ªëi thi·ªÉu 1,000 VNƒê</div>
      </div>

      <div class="form-group">
        <label for="description">M√¥ t·∫£ *</label>
        <textarea id="description" name="description" required>Thanh to√°n test PayOS</textarea>
      </div>

      <div class="form-group">
        <label for="orderCode">M√£ ƒë∆°n h√†ng *</label>
        <input type="number" id="orderCode" name="orderCode" required>
        <div class="input-hint">S·ªë nguy√™n duy nh·∫•t cho m·ªói ƒë∆°n h√†ng</div>
      </div>

      <div class="form-group">
        <label for="returnUrl">Return URL *</label>
        <input type="url" id="returnUrl" name="returnUrl" value="http://localhost:3000/payment/success" required>
        <div class="input-hint">URL chuy·ªÉn h∆∞·ªõng sau khi thanh to√°n</div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn-primary">T·∫°o Link Thanh To√°n</button>
        <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
      </div>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #667eea;">ƒêang t·∫°o link thanh to√°n...</p>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    // T·ª± ƒë·ªông t·∫°o orderCode ng·∫´u nhi√™n
    document.getElementById('orderCode').value = Math.floor(Math.random() * 1000000);

    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const submitBtn = form.querySelector('.btn-primary');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');

      // Disable form
      submitBtn.disabled = true;
      loading.style.display = 'block';
      result.style.display = 'none';

      // L·∫•y d·ªØ li·ªáu t·ª´ form
      const formData = {
        amount: parseInt(document.getElementById('amount').value),
        description: document.getElementById('description').value,
        orderCode: parseInt(document.getElementById('orderCode').value),
        returnUrl: document.getElementById('returnUrl').value,
      };

      try {
        const response = await fetch('http://localhost:3000/api/payos/create-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        loading.style.display = 'none';
        result.style.display = 'block';

        if (response.ok && data.checkoutUrl) {
          result.className = 'result success';
          result.innerHTML = `
                        <h3>‚úÖ T·∫°o link th√†nh c√¥ng!</h3>
                        <div class="payment-link">
                            <strong>Link thanh to√°n:</strong><br>
                            <a href="${data.checkoutUrl}" target="_blank">${data.checkoutUrl}</a>
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
        } else {
          throw new Error(data.message || 'Unknown error');
        }
      } catch (error) {
        loading.style.display = 'none';
        result.style.display = 'block';
        result.className = 'result error';
        result.innerHTML = `
                    <h3>‚ùå L·ªói khi t·∫°o link thanh to√°n</h3>
                    <pre>${error.message}</pre>
                `;
      } finally {
        submitBtn.disabled = false;
      }
    });

    function resetForm() {
      document.getElementById('paymentForm').reset();
      document.getElementById('orderCode').value = Math.floor(Math.random() * 1000000);
      document.getElementById('result').style.display = 'none';
    }
  </script>
</body>

</html>
